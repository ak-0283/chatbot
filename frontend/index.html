<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Chat Button -->
<div id="chat-toggle" class="chat-toggle">
  <img src="https://media.istockphoto.com/id/1010001882/vector/%C3%B0%C3%B0%C2%B5%C3%B1%C3%B0%C3%B1%C3%B1.jpg?s=612x612&w=0&k=20&c=1jeAr9KSx3sG7SKxUPR_j8WPSZq_NIKL0P-MA4F1xRw=" 
       alt="Chatbot Logo" class="chat-icon">
</div>



  <!-- Chat Window -->
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      Chatbot
      <span id="close-chat" class="close-btn">&times;</span>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
